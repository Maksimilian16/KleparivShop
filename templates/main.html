<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Author</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td><a href="/products/{{ product.id }}">{{ product.name }}</a></td>
                <td>{{ product.description }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.author.username }}</td>
                <td><img src="data:image/jpeg;base64,{{ product.encoded_image }}" alt="{{ product.name }}" width="200" /></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
