<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Product Detail</title>
    <!-- Add your CSS stylesheets and links to external CSS files here -->
</head>
<body>
    <header>
        <h1>{{ product.name }}</h1>
    </header>

    <main>
        <section>
            <h2>Product Details</h2>
            <div>
                <p><strong>Name:</strong> {{ product.name }}</p>
                <p><strong>Description:</strong> {{ product.description }}</p>
                <p><strong>Price:</strong> ${{ product.price }}</p>
                <p><strong>Author Phone:</strong> {{ product.author.phone_number }}</p>
            </div>
        </section>

        <section>
            <h2>Product Image</h2>
            <div>
                <img src="data:image;base64,{{ image }}" alt="{{ photo_name }}">
            </div>
        </section>
    </main>

    <footer>
    </footer>

</body>
</html>
